<!DOCTYPE html>
<html>
<head>
    <title>CoolWords 酷文</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Noto Sans TC', arial;
            overflow-x: hidden;
        }
        a {
            color: deepskyblue;
            text-decoration: none;
        }
        a:hover {
            color: skyblue;
            text-decoration: none;
        }
        a:visited {
            color: deepskyblue;
            text-decoration: none;
        }
        .bgTheme {
            animation-name: bgChange;
            animation-iteration-count: infinite;
            animation-duration: 10s;
        }
        @keyframes bgChange {
        0% {background-color: rgba(255,0,0,0.5);}
        25% {background-color: rgba(0,255,0,0.5);}
        50% {background-color: rgba(0,0,255,0.5);}
        75% {background-color: rgba(0,255,0,0.5);}
        100% {background-color: rgba(255,0,0,0.5);}
        }
    </style>
</head>
<body>
    <div class="bgTheme" style="padding: 5rem 0; margin: -2rem;">
        <h1>CoolWords 酷文</h1>
        <p>製作屬於你自己的經典語錄，並以照片或網頁發表吧！</p>
    </div>
    <div id="loginForm" style="padding: 2rem 0 1rem 0;">
        <h3>Login and Start</h3>
        
    </div>
    <div class="bgTheme" style="padding: 2rem 0; margin: -2rem; position: relative; left: 0; right: 0; bottom: 0;">
        <h3>Copyright © 2018<a href="https://merret.github.io/CoolWords">CoolWords 酷文</a></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.5.3/js/xhr.js"></script>
    <script>
        document.getElementById("codeZone").value = "<!DOCTYPE html>\n<html>\n<head>\n<title>My Title<\/title>\n<\/head>\n<body>\n\n<h1>My First Webpage<\/h1>\n<p>My text!<\/p>\n\n<\/body>\n<\/html>";;
        function buildIt() {
            var data = {
                "time": new Date().toJSON(),
                "data": document.getElementById("codeZone").value
            };
            var back = JSON.parse(xhr.post("https://api.myjson.com/bins", JSON.stringify(data)));
            document.getElementById("pageUrl").innerHTML = "https://merret.github.io/myLand/?id="+back.uri.substr(28);
            document.getElementById("pageUrl").href = "https://merret.github.io/myLand/?id="+back.uri.substr(28);
            document.getElementById("pR").innerHTML = "your webpage has been ready for you: ";
            location.href = "#pR";
        }
    </script>
</body>
</html>
